<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Random Number Game</title>
    </head>
    <body>
        <h1>Random Number Game</h1>
        <h3 class="selectedNum">Generate a number beween 0 and 200</h3>
    
        <input id="rangeScroll" type="range" min="0" max="200" />
        <div>
            Guess the number 
            <input type="number" id="numberId" class="numberClass" />
            <input type="button" value="play!" id="playId" />
        </div>
        <script src="index.js"></script>
    </body>
</html>
